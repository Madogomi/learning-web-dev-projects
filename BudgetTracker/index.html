<!DOCTYPE html>
<!-- This is a complete code that you just need to copy to start building the website -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple budget tracker" /><!--This is the description that will show up when someone searches for your website, it will let them know about your website-->
  <meta name="author" content="Marvelous" />
  <meta name="keywords" content="Budget, Tracker, Money" /><!--This is so that when people search for 'Porfolio' or 'Graphic' or 'Developer', they will see your website in the list of websites-->

  <title>Budget Tracker</title><!--Th is the title that will show when they search for your website, it will also show at the top of the browser if they are in your website NOTE: It will not show directly in your website-->
  <link rel="stylesheet" href="styles.css" /><!--This is where you will link your external CSS file, It doesn't have to be named styles.css-->
</head>
<body>

  <header>
    <h1>Budget Tracker</h1>
  </header>

  <main>
    <form action="" id="inputField">
      <legend>Add Budget</legend>
      <input type="text" name="inputBudget" placeholder="Description" id="budgetDescription" required>
      <select name="inputBudget" id="budgetType" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="number" name="inputBudget" placeholder="Amount" id="budgetAmount" required>
      <input type="date" name="inputBudget" id="budgetDate" required>
      <button type="submit" id="budgetButton">Add</button>
    </form>
    <section id="total">
      <h3 id="totalTitle">Total: </h3>
      <h3 id="totalAmount">0</h3>
    </section>


    <section>
      <h2><span>Description</span><span>Amount</span><span>Type</span><span>Date</span></h2>
    </section>
    <section id="budgetHistory">
    </section>
  </main>

  <button id="clearBtn">Clear All History</button>
  <footer>
    <p>I'm just trying to create a simple budget tracker</p>
    <p>Wish me luck</p>
  </footer>

  <!--This will connect to his external javascript file, it doesn't have to be named script.js-->
  <script src="script.js"></script>
</body>
</html>
