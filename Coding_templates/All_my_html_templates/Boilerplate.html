<!DOCTYPE html>
<!-- This is a complete code that you just need to copy to start building the website -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is where a short description of your site is told" /><!--This is the description that will show up when someone searches for your website, it will let them know about your website-->
  <meta name="author" content="Author of your site" />
  <meta name="keywords" content="Portfolio, Graphic, Developer" /><!--This is so that when people search for 'Porfolio' or 'Graphic' or 'Developer', they will see your website in the list of websites-->

  <title><!--The title of the site that will show when searched--></title><!--Th is the title that will show when they search for your website, it will also show at the top of the browser if they are in your website NOTE: It will not show directly in your website-->
  <link rel="stylesheet" href="styles.css" /><!--This is where you will link your external CSS file, It doesn't have to be named styles.css-->
</head>
<body>

  <header>
    <!-- Stuff that will be in the heading will come here-->
  </header>

  <main>
    <!--Stuff that will be in the main part of the site-->
  </main>

  <footer>
    <!--Your footer will go here-->
  </footer>

  <!--This will connect to his external javascript file, it doesn't have to be named script.js-->
  <script src="script.js"></script>
</body>
</html>
