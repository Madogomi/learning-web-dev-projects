<!DOCTYPE html>
<!-- This is a complete code that you just need to copy to start building the website -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A To-Do List App" /><!--This is the description that will show up when someone searches for your website, it will let them know about your website-->
  <meta name="author" content="Marvelous" />
  <meta name="keywords" content="To-Do, To-Do app, To-Do list app" /><!--This is so that when people search for 'Porfolio' or 'Graphic' or 'Developer', they will see your website in the list of websites-->

  <title>To-Do List App</title><!--Th is the title that will show when they search for your website, it will also show at the top of the browser if they are in your website NOTE: It will not show directly in your website-->
  <link rel="stylesheet" href="styles.css" /><!--This is where you will link your external CSS file, It doesn't have to be named styles.css-->
</head>
<body>

  <header>
    <h1>Simple To-Do App</h1>
  </header>

  <main>
    <h2>Tasks <button id="clear">Clear</button></h2>
    <section id="tasks"></section>
  </main>

  <footer>

    <form id="addTask" class="hidden">
      <label>Input your new task: </label><br>
      <input type="text" required placeholder="Please input a task"><br>
      <button type="submit">Save</button>
    </form>
  </footer>

  <button id="newTask">New Task</button>

  <!--This will connect to his external javascript file, it doesn't have to be named script.js-->
  <script src="script.js"></script>
</body>
</html>
