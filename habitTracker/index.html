<!DOCTYPE html>
<!-- This is a complete code that you just need to copy to start building the website -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is a simple habit tracker" /><!--This is the description that will show up when someone searches for your website, it will let them know about your website-->
  <meta name="author" content="Marvelous" /> <!--This is my name-->
  <meta name="keywords" content="Habit, Tracker, Habit Tracker" /><!--This is so that when people search for 'Porfolio' or 'Graphic' or 'Developer', they will see your website in the list of websites-->

  <title>Habit Tracker</title><!--Th is the title that will show when they search for your website, it will also show at the top of the browser if they are in your website NOTE: It will not show directly in your website-->
  <link rel="stylesheet" href="styles.css" /><!--This is where you will link your external CSS file, It doesn't have to be named styles.css-->
</head>
<body>

  <header>
    <h1>Habit Tracker</h1>
  </header>

  <main>
   <section id="calendar">
     <h2>
        <button id="previousMonth">&lt;</button>
        <span id="monthAndYear">August, 2025</span>
        <button id="nextMonth">&gt;</button>
     </h2>
     <ul>
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
     </ul>

    <ul id="daysOfTheWeek"></ul>
   </section>

   <section id="habit">
    <h2>Habits</h2>

    <form id="task" class="hidden">
    <label for="taskInput">Please Input Your Task: </label>
    <input type="text" id="taskInput" required placeholder="ex. exercise">
    <button type="submit">Save</button>
    </form>
    <ul id="taskSpace"></ul>

    <button id="clear">Clear All</button>
   </section>
    <button id="newTask">New Task</button>
  </main>

  <footer>
    <p>&COPY; Thou shall not copy, go and build your own</p>
  </footer>

  <!--This will connect to his external javascript file, it doesn't have to be named script.js-->
  <script src="script.js"></script>
</body>
</html>
