<!DOCTYPE html>
<!-- This is a complete code that you just need to copy to start building the website -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple JAMB Calculator" /><!--This is the description that will show up when someone searches for your website, it will let them know about your website-->
  <meta name="author" content="Marvelous" />
  <meta name="keywords" content="JAMB, Calculator, JAMB Calculator" /><!--This is so that when people search for 'Porfolio' or 'Graphic' or 'Developer', they will see your website in the list of websites-->

  <title>JAMB Calculator</title><!--Th is the title that will show when they search for your website, it will also show at the top of the browser if they are in your website NOTE: It will not show directly in your website-->
  <link rel="stylesheet" href="style.css" /><!--This is where you will link your external CSS file, It doesn't have to be named styles.css-->
</head>
  <body>
    <!-- Main wrapper for all content -->
    <div class="container">
      <!-- Page Title -->
      <h1>ðŸŽ“ JAMB Score Calculator</h1>

      <!-- Subtitle / Description -->
      <p>Enter your subject scores below:</p>

      <!-- Form that collects all the scores -->
      <form id="score-form">
        <h2>Let's Calculate</h2>

        <div class="input-group">
          <label>Name:</label>
          <input type="text" id="name-of-candidate" required>
        </div>

        <!-- Subject 1 input -->
        <div class="input-group">
          <label>Subject 1:</label>
          <input type="number" id="first" name="score" min="0" max="100" required />
        </div>

        <!-- Subject 2 input -->
        <div class="input-group">
          <label>Subject 2:</label>
          <input type="number" id="second" name="score" min="0" max="100" required />
        </div>

        <!-- Subject 3 input -->
        <div class="input-group">
          <label>Subject 3:</label>
          <input type="number"id="third" name="score" min="0" max="100" required />
        </div>

        <!-- Subject 4 input -->
        <div class="input-group">
          <label>Subject 4:</label>
          <input type="number" id="fourth" name="score" min="0" max="100" required />
        </div>

        <!-- Subject 5 input -->
        <div class="input-group">
          <label>Subject 5:</label>
          <input type="number" id="fifth" name="score" min="0" max="100" required />
        </div>


        <!-- Button to trigger calculation -->
        <button id="submit-button">Calculate</button>

        
      </form>
      

      <!-- Result display section (hidden by default) -->
      <div id="results" class="hidden">
        <h2>Results:</h2>
        <p><strong>Total Score:</strong> <span id="total"></span></p>
        <p><strong>Average Score:</strong> <span id="average"></span></p>
        <p><strong>Short Note: </strong><span id="short-note"></span></p>
      </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
